<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="calculatorTitle">
        Compound Interest Calculator<br /><img
          src="./calculator.jpg"
          alt="calcuator"
          width="130"
          height="130"
        />
      </h1>

      <form
        action=""
        method="get"
        class="compoundForm"
        onsubmit="compoundInterest(); return false;"
        onreset="window.location.reload()"
      >
        <div class="inputs">
          <label for="principal">Principal ($): </label>
          <input type="number" name="principal" id="principal" required />
        </div>
        <div class="inputs">
          <label for="annualRate">Interest Rate: </label>
          <div class="slider">
            <input
              type="range"
              name="annualRate"
              id="annualRate"
              min="0"
              max="100"
              value="50"
              step="0.1"
              oninput="outputUpdate(value)"
              required
            />
            <output for="annualRate" id="rate">50%</output>
          </div>
        </div>
        <div class="inputs">
          <label for="time">Time (Years): </label>
          <input type="number" name="time" id="time" required />
        </div>
        <div class="inputs">
          <label for="compound"
            >Compound<span class="material-icons">timeline</span>:</label
          >
          <select name="compound" id="compound">
            <option hidden disabled selected value>
              --Please choose an option--
            </option>
            <option value="365">Daily</option>
            <option value="52">Weekly</option>
            <option value="26">Bi-Weekly</option>
            <option value="12">Monthly</option>
            <option value="4">Quarterly</option>
            <option value="1">Annually</option>
          </select>
        </div>
        <div class="submit">
          <input type="submit" value="Submit" />
          <input type="reset" />
        </div>
        <h2 id="resultingDesc" class="result">Hover for your amount</h2>
        <div class="box" id="resultingBox">
          <div id="resultingAmount" class="result">
            <h2>Your ending amount is</h2>
            <sup>$</sup><span id="results">0.00</span>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
